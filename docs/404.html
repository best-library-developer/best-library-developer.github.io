<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/index.html">
    <script>
      // Redirect all 404s to index.html for Blazor routing
      var l = window.location;
      var path = l.pathname.replace(/^\//, "");
      if (path && path !== "index.html" && path !== "404.html") {
        window.location.replace("/index.html?path=" + encodeURIComponent(l.pathname + l.search + l.hash));
      }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
